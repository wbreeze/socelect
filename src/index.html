<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Partial Order User Interface</title>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="author" content="Douglas Lovell (wbreeze)"/>
    <meta name="description" content="Demonstrate a user interface for specifying partial orders built around the React component framework."/>
  </head>
  <body>
    <div type="text" class="poui-entry" data-poui-field="fyfcgcwbyfxlcg" data-poui-items=[{"key":"A","description":"Ace"},{"key":"B","description":"Box"},{"key":"C","description":"Cat"},{"key":"D","description":"Dig"}] data-poui-parto=[]></div>
    <div data-time-field="choice_start_time"
      data-time-name="choice[start_time]"
      data-time-value="21:30"></div>
    <div data-time-field="choice_end_time"></div>
    <noscript>
      <p>Please enable JavaScript to use this site.</p>
    </noscript>
    <script type="module" src="main.js"></script>
  </body>
</html>
